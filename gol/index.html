<!DOCTYPE html>
<html>
<head>
  <title>Conways Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="/img/logo.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="header">
      <h1>“Conway's Game of Life”</h1><h4>ByReno McKenzie</h4>
      </div>
  </div>
  <div class="row">
    <div class="menu">
      <button class="btn btn-warning" id="clear">Clear</button>
      <button class="btn btn-default disabled" id="first">First Generation</button>
      <button class="btn btn-default" id="next">Next Generation</button>
      <button class="btn btn-primary" id="play">Play</button>

      <!-- Button trigger modal -->
      <button id="premadex" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
        Pre-Made Examples
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Pre-Made Examples</h4>
            </div>
            <div class="modal-body">
              
              <div class="row">
                <select class="select2">
                </select>
                <button class="btn btn-default" id="select2" data-dismiss="modal">Load</button>
              </div>
              
              <div class="row">Paste <i>Plaintext</i> Official Format below</div>
              <div class="row">
                <textarea id="load-data" class="form-control" rows="6"></textarea>
                <button id="saver" class="btn btn-danger" data-dismiss="modal">Save Online</button>
                <button id="loader" class="btn btn-default" data-dismiss="modal">Load PlainText</button>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- <button class="btn btn-info" id="prefix1">Glider</button> -->
      <!-- <button class="btn btn-info" id="prefix2">R-pentomino</button> -->
    </div>
  </div>
  <div class="row">
    <div class="primary"></div> 
  </div>

  <!-- Select Boxes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
</body>
</html>
